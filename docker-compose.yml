services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=rating-db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d rating-db"]
      interval: 3s
      timeout: 3s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrations:
    image: golang:1.25-alpine
    volumes:
      - ./migrations:/migrations
    working_dir: /migrations
    command: >
      sh -c "go install github.com/pressly/goose/v3/cmd/goose@latest &&
      goose postgres 'postgres://admin:123@db:5432/rating-db?sslmode=disable' up"
    depends_on:
      db:
        condition: service_healthy

  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_URL=postgres://admin:123@db:5432/rating-db?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

volumes:
  pgdata:
